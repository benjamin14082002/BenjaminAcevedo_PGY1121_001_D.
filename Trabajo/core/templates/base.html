<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Main</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FonoAudiologia Maylin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> 
                    <a href="/" class="nav-link active">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link active">cerrar sesion</a>
                </li>
                <li class="nav-item">
                    <a href="/reservar" class="nav-link active">reserva de horas</a>
                </li>
                <li class="nav-item">
                    <a href="/carrito" class="nav-link active">Carrito de Compras</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link active">Registrate</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link active">inicia sesion</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</body>
</html>
